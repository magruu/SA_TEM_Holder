framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs
lib_deps =
  ottowinter/ESPAsyncWebServer-esphome @ ^1.2.7
  lorol/LittleFS_esp32 @ ^1.0.6
  bblanchon/ArduinoJson @ ^6.18.0
